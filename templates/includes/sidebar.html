{% if user.is_authenticated %}
  <li>
    <strong>User:</strong>
    {% if user.driver %}
      <a href="{% url 'taxi:driver-detail' pk=user.driver.id %}">{{ user.username }}</a>
    {% else %}
      {{ user.username }}
    {% endif %}
  </li>
  <li><a href="{% url 'taxi:logout' %}">Logout</a></li>
{% else %}
  <li><a href="{% url 'taxi:login' %}">Login</a></li>
{% endif %}
